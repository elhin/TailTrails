{% extends "listings/base.html" %}

{% block content %}
  <h2>Add a Pet Post</h2>
  <div class="form-container">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="submit-btn" type="submit">Submit</button>
  </form>
</div>
{% endblock %}
