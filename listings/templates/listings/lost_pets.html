{% extends 'listings/base.html' %}

{% block content %}
  <h1>Lost Pets</h1>
  {% for pet in pets %}
    <div>
      <strong>{{ pet.pet_name }}</strong> ({{ pet.pet_type }})<br>
      Last seen: {{ pet.last_seen_location }} on {{ pet.last_seen_date }}<br>
      <p>{{ pet.description }}</p>
    </div>
    <hr>
  {% empty %}
    <p>No lost pets listed yet.</p>
  {% endfor %}
{% endblock %}
