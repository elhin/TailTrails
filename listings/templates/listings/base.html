<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TailTrails</title>
</head>
<body>
    <div class ="page header">
        <a href="{% url 'pet_list' %}" class="top-menu">Home</a> |
        <a href="{% url 'lost_pets' %}" class="top-menu">Lost Pets</a> |
        <a href="{% url 'found_pets' %}" class="top-menu">Found Pets</a> |
        {% if user.is_authenticated %}
            <a href="{% url 'pet_create' %}" class="top-menu"><span class="glyphicon glyphicon-plus">Create Post</span></a>
            <p class="top-menu">Hello {{user.username}}<small> | <form action="{% url 'logout' %}" method="post"> {% csrf_token %} <button type="submit">Logout</button></form></small></p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock">Log In</span></a>
        {% endif %}
    </div>
      

    <hr>

    {% block content %}
    {% endblock %}
</body>
</html>
