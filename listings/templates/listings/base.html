{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu|Lora">
    <link rel="stylesheet" href="{% static 'css/listings.css' %}">
    <meta charset="UTF-8">
    <title>TailTrails</title>
</head>
<body>
    <div class ="site-header">
        <image id="tailtrailshero" alt="Tail Trails Header Image" class="logo" src="https://i.imgur.com/6fK1YvA.png" onerror="noHeader()"></image>
            <div class="top-bar">
                <a href="{% url 'pet_list' %}" class="top-menu">Home</a>
                <a href="{% url 'lost_pets' %}" class="top-menu">Lost Pets</a>
                <a href="{% url 'found_pets' %}" class="top-menu">Found Pets</a>
            
        {% if user.is_authenticated %}
            <a href="{% url 'pet_create' %}" class="top-menu"><span class="glyphicon glyphicon-plus">Create Post</span></a>
            Hello {{user.username}}!
            <form action="{% url 'logout' %}" method="post"> {% csrf_token %} <button type="submit">Logout</button></form>
        
            {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock">Log In</span></a>
            <a href="{% url 'register' %}" class="top-menu"><span class="glyphicon glyphicon-lock">Register</span></a>
        
        {% endif %}
        </div>
    </div>
      

    <hr>
<script>
    function noHeader() {
        alert("The header image could not be loaded.");
    }
</script>
    {% block content %}
    {% endblock %}
</body>
</html>
